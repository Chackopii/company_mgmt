<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>HMS - Django</title>
  <style media="screen">
    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .jumbotron h1 {
      text-align: center;
    }

    .alert {
      margin: 0px;
    }

    .center-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  {% include "company/navbar.html" %}
  <br>
  <br>
  <div class="jumbotron" style="margin-top: 0px; margin-bottom: 0px;">
    <h1 class="display-4">Hello {{ request.user.first_name }}</h1>
    <p class="lead">Your Account is not approved till now <br><br>Our Team is checking your profile <br><br> Soon your Account will be confirmed !!!</p>
    <hr class="my-4">
    <p>Check Later</p>
    <div class="center-button">
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout For Now</button>
      </form>
    </div>
  </div>
  {% include "company/footer.html" %}
</body>
</html>
